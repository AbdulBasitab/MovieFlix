name: movies_app
description: A movie app developed in flutter using tmdb api.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  google_fonts: ^6.2.0
  json_annotation: ^4.8.1
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  icons_launcher: ^2.1.7
  flutter_screenutil: ^5.9.0
  material_floating_search_bar_2: ^0.5.0

  cached_network_image:
    git:
      url: https://github.com/lucasmiranda5/flutter_cached_network_image.git
      ref: dart3
      path: cached_network_image
  animated_splash_screen: ^1.3.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  material_segmented_control: ^5.0.0
  fluttertoast: ^8.2.2
  get_it: ^7.6.4
  easy_debounce: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  isar_generator: ^3.1.0+1
  flutter_lints: ^3.0.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
icons_launcher:
  image_path: "assets/logo/movieflix.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
 
